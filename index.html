	<title>Toothpick</title>
	<style type="text/css">
	html,
	body {
		height: 100%;
		font-family: sans-serif;
    margin: 0;
	}
	.center {
    display: flex;
		flex-direction: column;
    justify-content: center;
    align-items: center;
  	height: 100%;
	}
	.button-container {
		margin-top: 20px;
		font-size: 0;
	}
	a.btn {
		margin: 0 8px;
		display: inline-block;
		height: 48px; width: 180px;
		border: 3px solid #FF5F6D;
		border-radius: 4px;
		line-height: 46px;
		font-size: 18px;
		font-weight: bold;
		text-align: center;
		text-decoration: none;
		vertical-align: middle;
		background: white;
		color: #FF5F6D;

		transition: 0.16s ease-in-out;
	}
	a.btn:hover {
		color: white;
		background: #FF5F6D;
	}
  .wrapper {
    min-height: 100%;

    /* Equal to height of footer */
    /* But also accounting for potential margin-bottom of last child */
    margin-bottom: -50px;
    display: flex;
		flex-direction: column;
    justify-content: center;
    align-items: center;
  	height: 100%;
  }
  .footer,
  .push {
    height: 50px;
  }
  .footer {
    text-align: center;
  }
	</style>
</head>
<body>
  <div class="wrapper">
    <div class="center">
      <img src="logo.png"	/>
      <div class="button-container">
        <a class="btn" href="https://docs.google.com/presentation/d/1NccNoFzWVJsIuMEVD2LQfXYJDRgY0OxlNyv2yluxI5A/edit?usp=sharing">Slides</a>
        <a class="btn" href="https://github.com/trytoothpick">Code</a>
        <a class="btn" href="https://www.figma.com/file/OcExzAT5SUgmI5q0JfPDd3ky/Toothpick">Designs</a>
      </div>
    </div>
    <div class="push"></div>
  </div>
  <footer class="footer">
    <a href="http://blackbirdstudios.io"><img src="bblogo.png" height="50px" /></a>
  </footer>
